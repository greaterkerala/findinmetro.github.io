<!doctype html>
<html ng-app="todoApp">

<head>
  <script src="./angular.min.js"></script>
  <script src="./api.js"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body ng-controller="TodoListController as todoList">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
             <h2 ng-repeat="item in todoList.arr track by $index">{{item}}</h2>
          </div>
          <hr>
          <input type="text" ng-model="todoList.calculatedValue">
        </div> 
        <button type="button" class="btn btn-default" ng-click="todoList.check()">
          Check
        </button>
        <button type="button" class="btn btn-default" ng-click="todoList.nextProblem()">
          Next
        </button>
      </div>
      <div class="col-md-6">
        <h3>
          <hr>
          <h2>{{todoList.ticks}}</h2>
            
          

          <div ng-show="todoList.visible">
            {{todoList.total}}
          </div>

          <h2 ng-repeat="item in todoList.results track by $index">{{item}}</h2>
          
        </h3>
      </div>
    </div>
  </div>

</body>
<script src="./jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./bootstrap.min.js"></script>

</html>

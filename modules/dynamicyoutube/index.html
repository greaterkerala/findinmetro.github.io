<div ng-controller="Dynamicyoutube" ng-init="init();">
	<h3 class="orange">{{module.Title}}</h3>
	<hr>
	<div class="well"  ng-repeat="nn in data">
		<em> {{nn.title["$t"]}}</em>
		<iframe width="100%" height="{{module.Data.height}}" src="{{buildyoutubeurl(nn.id['$t']) | trusted}}" frameborder="0" allowfullscreen></iframe>
		<br><br>
	</div> 
</div>

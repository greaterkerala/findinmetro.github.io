<div class="well" ng-controller="Videos" ng-init="init();">
	<h3>{{module.Title}}</h3>

	<div ng-repeat="nn in data.videos | limitTo:3">
		<iframe width="{{nn.width}}" height="{{nn.height}}" src="{{nn.src | trusted}}" frameborder="{{nn.frameborder}}" allowfullscreen></iframe>
		<br>
	</div> 
</div>

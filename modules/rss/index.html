<div ng-controller="RSSCtrl" ng-init="init();">
	<h3>{{module.Title}}</h3>
	<hr>
	<ul class="well" ng-repeat="nn in news">
		<blockquote>
			<a href="{{nn.link}}">{{nn.title}}</a>
			<footer class="text-right" ng-bind-html="getreadabledate(nn.publishedDate)  |  unsafe"></footer>
			{{nn.contentSnippet}}
		</blockquote>
	</ul> 
</div>

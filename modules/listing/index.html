<div class="well" ng-controller="Listing" ng-init="init();">
	<h3>{{module.Title}}</h3>
	<hr>
	<div class="row clearfix" style="border:1px">
		<div  ng-repeat="rows in list | partition:2">
			<div class="col-md-6">
				<div class="span6" ng-repeat="item in rows">					
					<div class="row thumbnail">
						<img class="img-rounded img-responsive" alt="{{item.Thumbnail_Image_Alt}}" src="{{item.Thumbnail_Image}}" />
						<div class="caption">
							<h4>
								{{item.Title}}
							</h4>
							<p>
								{{item.Brief_Description}}
							</p>
							<p ng-repeat="action in item.Actions">
								<a  class="btn btn-primary" href="{{action.Url}}">{{action.Title}}</a> 
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div ng-controller="Youtube" ng-init="init();">
	<h3>{{module.Title}}</h3>
	<ul ng-repeat="nn in news">
		<blockquote>{{nn.title}}</blockquote>
		<iframe id="best-vid" video-id="theBestVideo" class="ng-isolate-scope" frameborder="0" allowfullscreen="1" title="YouTube video player" width="640" height="390" src="http://www.youtube.com/watch?v=RTEm4-xcDD0&feature=youtube_gdata&output=embed"></iframe>



	</ul> 
</div>

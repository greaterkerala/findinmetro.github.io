<div class="well" ng-controller="Staticyoutube" ng-init="init();">
	<h3 class="purple">{{module.Title}}</h3>
	<hr>
	<div ng-repeat="nn in data.videos">
		<iframe width="100%" height="{{nn.height}}" src="{{nn.src | trusted}}" frameborder="{{nn.frameborder}}" allowfullscreen></iframe>
		<br>
	</div> 
</div>
